<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlƒ± Deprem Takip</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, sans-serif; }
        #map { height: 100vh; width: 100%; }
        
        /* Bƒ∞LGƒ∞ KUTUSU (Voyager Temasƒ±na Uygun Temiz Tasarƒ±m) */
        .bilgi-kutusu {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: rgba(255, 255, 255, 0.95); padding: 15px;
            border-radius: 12px; width: 230px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .bilgi-kutusu h2 { margin: 0 0 10px 0; font-size: 16px; color: #333; font-weight: 700; border-bottom: 1px solid #eee; padding-bottom: 5px;}
        .legend-item { display: flex; align-items: center; margin-bottom: 6px; font-size: 13px; color: #555; font-weight: 500;}
        .dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 10px; border: 1px solid rgba(0,0,0,0.1);}
        .guncelleme-bilgisi { font-size: 11px; color: #888; margin-top: 10px; text-align: right; font-weight: 600;}
        
        /* Hata mesajƒ± */
        .hata-kutusu { color: #e74c3c; font-size: 11px; display: none; margin-top: 5px; font-weight: bold;}

        /* KONUM BUTONU */
        .konum-butonu {
            position: fixed; bottom: 30px; right: 20px; z-index: 2000;
            background: #007bff; color: white; border: none;
            border-radius: 50%; width: 50px; height: 50px;
            font-size: 20px; cursor: pointer; 
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s;
        }
        .konum-butonu:hover { background: #0056b3; transform: scale(1.05); }

        /* POPUP */
        .leaflet-popup-content-wrapper { border-radius: 10px; padding: 0; }
        .leaflet-popup-content { margin: 15px; line-height: 1.5; font-size: 13px; }
    </style>
</head>
<body>

    <div id="map"></div>

    <button class="konum-butonu" id="konumBtn" onclick="konumBul()" title="Konumumu Bul">
        <i class="fa-solid fa-location-crosshairs"></i>
    </button>

    <div class="bilgi-kutusu">
        <h2>Canlƒ± Deprem Takip</h2>
        <div class="legend-item"><span class="dot" style="background:#e74c3c;"></span> 4.0 ve √úzeri (Riskli)</div>
        <div class="legend-item"><span class="dot" style="background:#f39c12;"></span> 2.0 - 4.0 Arasƒ±</div>
        <div class="legend-item"><span class="dot" style="background:#2ecc71;"></span> 2.0 Altƒ± (Normal)</div>
        
        <div class="guncelleme-bilgisi" id="zaman-damgasi">Veriler Y√ºkleniyor...</div>
        <div class="hata-kutusu" id="hata-alani"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        var map = L.map('map', {zoomControl: false}).setView([39.0, 35.0], 6);
        L.control.zoom({ position: 'topleft' }).addTo(map);

        // --- VOYAGER TEMASI (GARANTƒ∞ √áALI≈ûAN TEMƒ∞Z TEMA) ---
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap contributors ¬© CARTO',
            maxZoom: 19
        }).addTo(map);

        var depremKatmani = L.layerGroup().addTo(map);
        var konumKatmani = L.layerGroup().addTo(map);

        // --- ORƒ∞Jƒ∞NAL HIZLI VERƒ∞ √áEKME Y√ñNTEMƒ∞ ---
        function verileriGetir() {
            const durum = document.getElementById('zaman-damgasi');
            const hataAlani = document.getElementById('hata-alani');
            
            hataAlani.style.display = 'none';

            fetch('https://api.orhanaydogdu.com.tr/deprem/kandilli/live')
                .then(response => {
                    if (!response.ok) throw new Error("Sunucu me≈ügul");
                    return response.json();
                })
                .then(data => {
                    if(!data.result) throw new Error("Veri yok");

                    depremKatmani.clearLayers();
                    const depremler = data.result.slice(0, 100);

                    depremler.forEach(deprem => {
                        const lat = deprem.geojson.coordinates[1];
                        const lng = deprem.geojson.coordinates[0];
                        const mag = deprem.mag;

                        let renk = '#2ecc71';
                        let yaricap = mag * 2.5;
                        if (mag >= 4.0) { renk = '#e74c3c'; yaricap = mag * 4; }
                        else if (mag >= 2.0) { renk = '#f39c12'; yaricap = mag * 3; }

                        // Voyager a√ßƒ±k renk olduƒüu i√ßin BEYAZ √ßer√ßeve √ßok ≈üƒ±k durur
                        var circle = L.circleMarker([lat, lng], {
                            color: '#fff', fillColor: renk, fillOpacity: 0.85,
                            radius: yaricap, weight: 1.5
                        });

                        circle.bindPopup(`
                            <div style="text-align:center;">
                                <strong style="color:#333">${deprem.title}</strong>
                                <hr style="margin:5px 0; border:0; border-top:1px solid #eee;">
                                B√ºy√ºkl√ºk: <strong style="color:${renk}; font-size:15px">${mag}</strong><br>
                                <span style="font-size:11px; color:#888">${deprem.date}</span>
                            </div>
                        `);
                        circle.addTo(depremKatmani);
                    });

                    const simdi = new Date();
                    durum.innerText = "Son: " + simdi.toLocaleTimeString();
                })
                .catch(error => {
                    console.error(error);
                    durum.innerText = "Hata!";
                    hataAlani.style.display = 'block';
                    hataAlani.innerText = "Veri alƒ±namadƒ±, tekrar deneniyor...";
                });
        }

        function konumBul() {
            const btn = document.getElementById('konumBtn');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            map.locate({setView: true, maxZoom: 10});
        }
        
        map.on('locationfound', function(e) {
            konumKatmani.clearLayers();
            L.circleMarker(e.latlng, {radius: 10, color:'#fff', fillColor:'#007bff', fillOpacity:1}).addTo(konumKatmani).bindPopup("Konumunuz").openPopup();
            L.circleMarker(e.latlng, {radius: 30, color:'#007bff', fillColor:'#007bff', fillOpacity:0.1, weight:0}).addTo(konumKatmani);
            document.getElementById('konumBtn').innerHTML = '<i class="fa-solid fa-location-crosshairs"></i>';
        });

        map.on('locationerror', function() {
            alert("Konum alƒ±namadƒ±.");
            document.getElementById('konumBtn').innerHTML = '<i class="fa-solid fa-location-crosshairs"></i>';
        });

        // Ba≈ülat
        verileriGetir();
        setInterval(verileriGetir, 60000); 

    </script>

</body>
</html>
