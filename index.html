<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlƒ± Deprem Takip</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, sans-serif; }
        #map { height: 100vh; width: 100%; }
        
        /* Bƒ∞LGƒ∞ KUTUSU */
        .bilgi-kutusu {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: rgba(255, 255, 255, 0.95); padding: 15px;
            border-radius: 12px; width: 230px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-left: 5px solid #007bff;
        }
        .bilgi-kutusu h2 { margin: 0 0 10px 0; font-size: 16px; color: #333; font-weight: 700; border-bottom: 1px solid #eee; padding-bottom: 5px;}
        .legend-item { display: flex; align-items: center; margin-bottom: 6px; font-size: 13px; font-weight: 500;}
        .dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 10px; border: 1px solid rgba(0,0,0,0.1);}
        .guncelleme-bilgisi { font-size: 11px; color: #888; margin-top: 10px; text-align: right; font-weight: 600;}

        /* BUTONLAR */
        .konum-butonu {
            position: fixed; bottom: 30px; right: 20px; z-index: 2000;
            background: #007bff; color: white; border: none;
            border-radius: 50%; width: 50px; height: 50px;
            font-size: 20px; cursor: pointer; 
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            display: flex; align-items: center; justify-content: center;
        }
        .dunya-butonu {
            position: fixed; bottom: 30px; left: 20px; z-index: 2000;
            background: #2c3e50; color: white; border: none;
            border-radius: 30px; padding: 0 20px; height: 50px;
            font-size: 14px; font-weight: bold; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); 
            display: flex; align-items: center; gap: 10px; 
            text-decoration: none; font-family: sans-serif;
        }

        /* POPUP TASARIMI */
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden;}
        .leaflet-popup-content { margin: 0; line-height: 1.5; font-size: 13px; }
        .popup-header { background: #e3f2fd; padding: 12px 15px; border-bottom: 1px solid #bbdefb; font-weight: bold; color: #0d47a1; font-size: 14px;}
        .popup-body { padding: 15px; }
        .popup-row { display: flex; align-items: center; margin-bottom: 8px; color: #555; }
        .popup-row i { width: 25px; text-align: center; margin-right: 5px; color: #007bff; font-size: 14px; }
        
        .saat-kutusu {
            background-color: #f8f9fa; border: 1px solid #eee;
            border-radius: 8px; padding: 8px; margin-top: 10px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <button class="konum-butonu" id="konumBtn" onclick="konumBul()"><i class="fa-solid fa-location-crosshairs"></i></button>
    <a href="dunya.html" class="dunya-butonu">üåç D√ºnya Haritasƒ±</a>

    <div class="bilgi-kutusu">
        <h2>Canlƒ± Deprem Takip</h2>
        <div class="legend-item"><span class="dot" style="background:#e74c3c;"></span> 5.0 ve √úzeri (Riskli)</div>
        <div class="legend-item"><span class="dot" style="background:#f39c12;"></span> 3.0 - 5.0 Arasƒ±</div>
        <div class="legend-item"><span class="dot" style="background:#2ecc71;"></span> 3.0 Altƒ± (Ufak)</div>
        <div class="guncelleme-bilgisi" id="zaman-damgasi">Y√ºkleniyor...</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Haritayƒ± T√ºrkiye Odaklƒ± Ba≈ülat
        var map = L.map('map', {zoomControl: false}).setView([39.0, 35.0], 6);
        L.control.zoom({ position: 'topleft' }).addTo(map);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap contributors ¬© USGS', maxZoom: 19
        }).addTo(map);

        var depremKatmani = L.layerGroup().addTo(map);
        var konumKatmani = L.layerGroup().addTo(map);

        function verileriGetir() {
            const durum = document.getElementById('zaman-damgasi');

            // USGS'den t√ºm d√ºnyadaki son g√ºn depremlerini √ßekiyoruz (Proxy derdi yok!)
            fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson')
                .then(response => response.json())
                .then(data => {
                    depremKatmani.clearLayers();
                    const depremler = data.features;
                    
                    let turkiyeSayaci = 0;

                    depremler.forEach(feature => {
                        const lng = feature.geometry.coordinates[0];
                        const lat = feature.geometry.coordinates[1];
                        const depth = feature.geometry.coordinates[2];
                        const mag = feature.properties.mag;
                        
                        // Fƒ∞LTRELEME Sƒ∞Hƒ∞RBAZLIƒûI BURADA:
                        // Sadece T√ºrkiye ve yakƒ±n √ßevresindeki koordinatlarƒ± alƒ±yoruz.
                        // Enlem (Lat): 34 ile 43 arasƒ±
                        // Boylam (Lng): 25 ile 46 arasƒ±
                        if (lat >= 34 && lat <= 43 && lng >= 25 && lng <= 46) {
                            
                            turkiyeSayaci++;

                            // Tarih D√∂n√º≈ü√ºm√º (Otomatik olarak T√ºrkiye saatine √ßevirir)
                            const tarihObj = new Date(feature.properties.time);
                            const saat = tarihObj.toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'});
                            const tarih = tarihObj.toLocaleDateString('tr-TR');
                            
                            let renk = '#2ecc71';
                            let yaricap = mag * 2.5;
                            // USGS skalasƒ± i√ßin renk ayarƒ±
                            if (mag >= 5.0) { renk = '#e74c3c'; yaricap = mag * 4; }
                            else if (mag >= 3.0) { renk = '#f39c12'; yaricap = mag * 3; }

                            var circle = L.circleMarker([lat, lng], {
                                color: '#fff', fillColor: renk, fillOpacity: 0.9,
                                radius: yaricap, weight: 1.5
                            });

                            circle.bindPopup(`
                                <div class="popup-header">${feature.properties.place}</div>
                                <div class="popup-body">
                                    <div class="popup-row">
                                        <i class="fa-solid fa-house-crack"></i> 
                                        B√ºy√ºkl√ºk: <strong style="color:${renk}; font-size:1.2em; margin-left:5px;">${mag.toFixed(1)}</strong>
                                    </div>
                                    <div class="popup-row">
                                        <i class="fa-solid fa-layer-group"></i> 
                                        Derinlik: ${depth.toFixed(1)} km
                                    </div>
                                    <div class="saat-kutusu">
                                        <i class="fa-regular fa-clock" style="font-size:1.4em; color:#333;"></i>
                                        <div style="text-align:left;">
                                            <div style="font-weight:bold; font-size:1.2em; color:#333; line-height:1;">${saat}</div>
                                            <div style="font-size:0.8em; color:#888;">${tarih}</div>
                                        </div>
                                    </div>
                                </div>
                            `);
                            circle.addTo(depremKatmani);
                        }
                    });
                    
                    // Eƒüer hi√ß veri yoksa (USGS bazen √ßok k√º√ß√ºkleri vermez) bilgi ver
                    if(turkiyeSayaci === 0) {
                        durum.innerText = "Son 24 saatte b√ºy√ºk deprem yok.";
                    } else {
                        durum.innerText = "Son G√ºncelleme: " + new Date().toLocaleTimeString();
                    }
                })
                .catch(error => {
                    console.error(error);
                    durum.innerText = "Veri Hatasƒ±";
                });
        }

        function konumBul() {
            map.locate({setView: true, maxZoom: 10});
        }
        map.on('locationfound', e => {
            konumKatmani.clearLayers();
            L.circleMarker(e.latlng, {radius: 10, color:'#fff', fillColor:'#007bff', fillOpacity:1}).addTo(konumKatmani).bindPopup("Siz").openPopup();
        });

        verileriGetir();
        setInterval(verileriGetir, 60000); 
    </script>
</body>
</html>
