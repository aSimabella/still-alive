<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlƒ± Deprem Takip</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, sans-serif; }
        #map { height: 100vh; width: 100%; }
        
        .bilgi-kutusu {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: rgba(255, 255, 255, 0.95); padding: 15px;
            border-radius: 12px; width: 230px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-left: 5px solid #007bff;
        }
        .bilgi-kutusu h2 { margin: 0 0 10px 0; font-size: 16px; color: #333; font-weight: 700; border-bottom: 1px solid #eee; padding-bottom: 5px;}
        .legend-item { display: flex; align-items: center; margin-bottom: 6px; font-size: 13px; font-weight: 500;}
        .dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 10px; border: 1px solid rgba(0,0,0,0.1);}
        .guncelleme-bilgisi { font-size: 11px; color: #888; margin-top: 10px; text-align: right; font-weight: 600;}

        .hata-kutusu { 
            background: #ffebee; color: #c62828; 
            padding: 8px; border-radius: 4px; 
            font-size: 11px; margin-top: 10px; 
            display: none; border: 1px solid #ef9a9a;
        }

        .konum-butonu {
            position: fixed; bottom: 30px; right: 20px; z-index: 2000;
            background: #007bff; color: white; border: none;
            border-radius: 50%; width: 50px; height: 50px;
            font-size: 20px; cursor: pointer; 
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            display: flex; align-items: center; justify-content: center;
        }
        .dunya-butonu {
            position: fixed; bottom: 30px; left: 20px; z-index: 2000;
            background: #2c3e50; color: white; border: none;
            border-radius: 30px; padding: 0 20px; height: 50px;
            font-size: 14px; font-weight: bold; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); 
            display: flex; align-items: center; gap: 10px; 
            text-decoration: none; font-family: sans-serif;
        }

        /* POPUP TASARIMI */
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden;}
        .leaflet-popup-content { margin: 0; line-height: 1.5; font-size: 13px; }
        .popup-header { background: #e3f2fd; padding: 12px 15px; border-bottom: 1px solid #bbdefb; font-weight: bold; color: #0d47a1; font-size: 14px;}
        .popup-body { padding: 15px; }
        .popup-row { display: flex; align-items: center; margin-bottom: 8px; color: #555; }
        .popup-row i { width: 25px; text-align: center; margin-right: 5px; color: #007bff; font-size: 14px; }
        
        .saat-kutusu {
            background-color: #f8f9fa; border: 1px solid #eee;
            border-radius: 8px; padding: 8px; margin-top: 10px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <button class="konum-butonu" id="konumBtn" onclick="konumBul()"><i class="fa-solid fa-location-crosshairs"></i></button>
    <a href="dunya.html" class="dunya-butonu">üåç D√ºnya Haritasƒ±</a>

    <div class="bilgi-kutusu">
        <h2>Canlƒ± Deprem Takip</h2>
        <div class="legend-item"><span class="dot" style="background:#e74c3c;"></span> 4.0 ve √úzeri (Riskli)</div>
        <div class="legend-item"><span class="dot" style="background:#f39c12;"></span> 2.0 - 4.0 Arasƒ±</div>
        <div class="legend-item"><span class="dot" style="background:#2ecc71;"></span> 2.0 Altƒ± (Normal)</div>
        <div class="guncelleme-bilgisi" id="zaman-damgasi">Y√ºkleniyor...</div>
        <div class="hata-kutusu" id="hata-alani"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        var map = L.map('map', {zoomControl: false}).setView([39.0, 35.0], 6);
        L.control.zoom({ position: 'topleft' }).addTo(map);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap contributors ¬© CARTO', maxZoom: 19
        }).addTo(map);

        var depremKatmani = L.layerGroup().addTo(map);
        var konumKatmani = L.layerGroup().addTo(map);

        async function verileriGetir() {
            const durum = document.getElementById('zaman-damgasi');
            const hataAlani = document.getElementById('hata-alani');
            hataAlani.style.display = 'none';

            // --- DEƒûƒ∞≈ûƒ∞KLƒ∞K BURADA: K√ñPR√ú KULLANIYORUZ ---
            // 'corsproxy.io' servisi, g√ºvenlik duvarƒ±nƒ± a≈ümamƒ±zƒ± saƒülar.
            const esasLink = 'https://api.orhanaydogdu.com.tr/deprem/kandilli/live';
            const guvenliLink = 'https://corsproxy.io/?' + encodeURIComponent(esasLink);

            try {
                const response = await fetch(guvenliLink);
                if (!response.ok) throw new Error("Baƒülantƒ± hatasƒ±");
                
                const data = await response.json();
                if (!data.result) throw new Error("Liste bo≈ü");

                depremKatmani.clearLayers();
                const depremler = data.result.slice(0, 100);

                depremler.forEach(deprem => {
                    const lat = deprem.geojson.coordinates[1];
                    const lng = deprem.geojson.coordinates[0];
                    const mag = deprem.mag;

                    // Saat ve Tarihi Ayƒ±kla
                    let tarihGosterim = deprem.date;
                    let saatGosterim = "--:--";
                    try {
                        const parcalar = deprem.date.split(' ');
                        if(parcalar.length >= 2) {
                            tarihGosterim = parcalar[0];
                            saatGosterim = parcalar[1];
                        }
                    } catch(e) {}

                    let renk = '#2ecc71';
                    let yaricap = mag * 2.5;
                    if (mag >= 4.0) { renk = '#e74c3c'; yaricap = mag * 4; }
                    else if (mag >= 2.0) { renk = '#f39c12'; yaricap = mag * 3; }

                    var circle = L.circleMarker([lat, lng], {
                        color: '#fff', fillColor: renk, fillOpacity: 0.9,
                        radius: yaricap, weight: 1.5
                    });

                    circle.bindPopup(`
                        <div class="popup-header">${deprem.title}</div>
                        <div class="popup-body">
                            <div class="popup-row">
                                <i class="fa-solid fa-house-crack"></i> 
                                B√ºy√ºkl√ºk: <strong style="color:${renk}; font-size:1.2em; margin-left:5px;">${mag}</strong>
                            </div>
                            <div class="popup-row">
                                <i class="fa-solid fa-layer-group"></i> 
                                Derinlik: ${deprem.depth} km
                            </div>
                            
                            <div class="saat-kutusu">
                                <i class="fa-regular fa-clock" style="font-size:1.4em; color:#333;"></i>
                                <div style="text-align:left;">
                                    <div style="font-weight:bold; font-size:1.2em; color:#333; line-height:1;">${saatGosterim}</div>
                                    <div style="font-size:0.8em; color:#888;">${tarihGosterim}</div>
                                </div>
                            </div>
                        </div>
                    `);
                    circle.addTo(depremKatmani);
                });
                durum.innerText = "Son: " + new Date().toLocaleTimeString();

            } catch (error) {
                console.error(error);
                durum.innerText = "Hata!";
                hataAlani.style.display = 'block';
                hataAlani.innerText = "Veri engellendi (Proxy hatasƒ±).";
            }
        }

        function konumBul() {
            map.locate({setView: true, maxZoom: 10});
        }
        map.on('locationfound', e => {
            konumKatmani.clearLayers();
            L.circleMarker(e.latlng, {radius: 10, color:'#fff', fillColor:'#007bff', fillOpacity:1}).addTo(konumKatmani).bindPopup("Siz").openPopup();
        });

        verileriGetir();
        setInterval(verileriGetir, 60000); 
    </script>
</body>
</html>
